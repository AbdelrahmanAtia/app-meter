        <div class="card-body">
          
        <div  class="form-group">
          <div class="controls">
            <div class="input-group col-lg-4" style="padding: 0;">
              <input #userName id="appendedInputButton" class="form-control" type="text" value="{{userNameSubStr}}" placeholder="Username">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="button" (click)="getAudits(userName.value, 1)">Search</button>
              </span>
            </div>
          </div>
        </div>

          <table class="table table-bordered table-striped table-sm">

                <th>Response Time</th>
                <!--

                -->
                <th>URL</th>

                <th>Target IP</th>
                -->
                <th>Response Status</th>

                <!--
                <th>Response Description</th>
                -->
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let a of auditInfoList'>
                  <td>{{a.id}}</td>
                  <td>{{a.username}}</td>
                  <td>{{a.requestTime | date:'medium'}}</td>
                  <td>{{a.responseTime | date:'medium'}}</td>
                  <!--
                  <td>{{a.appTransaction}}</td>
                  -->
                  <td>{{a.url}}</td>
                  <td>{{a.responseStatus}}</td>
                  <td style="cursor: pointer;">
                    <i class="cui-chevron-right icons font-2xl d-block mt-1"
                       (click)='viewAuditDetails(a.id)'></i> 
                  </td>
                </tr>
